services:
  db:
    image: postgres:17-alpine
    container_name: workflow_db
    environment:
      POSTGRES_USER: ${DB_USER:-admin}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-pass123}
      POSTGRES_DB: ${DB_NAME:-workflow}
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      target: runner 
    container_name: workflow_app_prod
    restart: always
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://${DB_USER:-admin}:${DB_PASSWORD:-pass123}@db:5432/${DB_NAME:-workflow}
    depends_on:
      db:
        condition: service_healthy

volumes:
  db_data: